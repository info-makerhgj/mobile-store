<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>اختبار API</h1>
    <button onclick="testAPI()">اختبار الاتصال</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>جاري الاختبار...</p>';
            
            try {
                const response = await fetch('http://localhost:4000/api/homepage');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2 class="success">✅ نجح الاتصال!</h2>
                    <p>عدد الأقسام: ${data.sections?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">❌ فشل الاتصال</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
